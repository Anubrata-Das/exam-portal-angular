<div class="bootstrap-wrapper">
    <div class="container-fluid">
        
        <h1 style="margin: 18px;">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">


            <div class="col-md-4" *ngFor="let q of quizzes | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">

                <mat-card style="margin-bottom: 20px; background-color: rgb(247, 238, 238)">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        
                        <button [routerLink]="'/user-dashboard/instructions/'+q.qid" mat-button  style="background: #FC354C;  /* fallback for old browsers */
                        background: -webkit-linear-gradient(to right, #0ABFBC, #FC354C);  /* Chrome 10-25, Safari 5.1-6 */
                        background: linear-gradient(to right, #0ABFBC, #FC354C); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">Start</button>
                        <button  mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button  mat-button color="primary">Max marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

                
            </div>

            
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            
            
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>
</div>
