<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 style="margin: 18px;">Update question {{question.title}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the Details of new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <form *ngIf="question" style="margin-top: 10px;" (submit)="updateData()">

                        <!-- content field -->
                        <!-- <mat-form-field style="width:100%" appearance="fill">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required=""
                            [(ngModel)]="question.content"
                            name="content"
                            rows="6"
                            type="text" name="description" matInput placeholder="Enter content here"></textarea>
                        </mat-form-field> -->

                        <!-- content field using editor -->
                        <ckeditor [editor]="Editor" 
                            data="<h1>Update question here</h1>"
                            name="content"
                            [(ngModel)]="question.content"
                            >
                        </ckeditor>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required
                                    [(ngModel)]="question.option2"
                                    name="option2" 
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Enter Option3</mat-label>
                                    <input
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field style="width: 100%;">
                                    <mat-label>Enter Option4</mat-label>
                                    <input
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput/>
                                </mat-form-field>
                            </div>   
                        </div>

                        <!-- answer -->
                        <mat-form-field class="">
                            <mat-label>Select Answer</mat-label>
                            <mat-select  [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                        <div style="margin: top 15px;margin-bottom: 15px;" class="container text-center">
                            <button mat-raised-button color="accent">Update</button>
                        </div>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>

<!-- {{question | json}} -->
