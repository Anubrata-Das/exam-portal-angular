<mat-card style="margin-top: 10px;" *ngFor="let q of quizzes | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button 
        [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title"
        mat-raised-button color="warn">Questions</button>
        <button style="margin-left: 10px;" mat-flat-button color="accent">Max marks {{q.maxMarks}}</button>
        <button style="margin-left: 10px;" mat-raised-button color="primary">Questions {{q.numberOfQuestions}}</button>
        <button
        [routerLink]="'/admin/quiz/'+q.qid"
        style="margin-left: 10px;" mat-flat-button color="accent">Update</button>
        <button style="margin-left: 10px;" mat-stroked-button color="primary">Attempts</button>
        <button 
        (click)="deleteQuiz(q.qid)"
        style="margin-left: 10px;" mat-raised-button color="warn">Delete</button>
    </mat-card-actions>

</mat-card>


<!-- paginator -->
<div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class="container text-center" style="margin-top: 18px;">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
