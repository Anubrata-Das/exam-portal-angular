<mat-card>
    <mat-list>
        <h1 style="margin: 18px;">All Categories</h1>
        <mat-list-item *ngFor="let c of categories | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <mat-icon mat-list-icon class="icon-thik">category</mat-icon>
            <span class="span-text" style="font-size:larger">{{ c.title }}</span>
            
            <span class="span-text">{{ c.description }}</span>
            <!-- {{ c.title }}
            {{ c.description }} -->
            <!-- <div mat-line>{{ c.title }}</div> 
            <div mat-line >{{ c.description }}</div> -->
        </mat-list-item>
    </mat-list>

    <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

    <div class="container text-center" style="margin-top: 18px;">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
